configure(rootProject){
  description "Parim Spark"

  apply plugin: "org.asciidoctor.convert"
	apply plugin: "docbook-reference"

  asciidoctor {
		sourceDir project.file('src/asciidoc')
		separateOutputDirs = false
		backends = ['docbook']
		options doctype: 'book', eruby: 'erubis'
		attributes 	'spring-version': project.version,
					'revnumber' : project.version,
					'docinfo' : ""

        FileCollection asciidocResources = files()
		resources {
		  from sourceDir
		  include "**/*.png"
		  //into "./"
		  eachFile {file ->
		    if(file.name.endsWith(".png")){
		      asciidocResources  = asciidocResources + files(sourceDir.path+"/"+file.path)
		    }
		  }
		}

		resources {
		  from sourceDir
		  include "xsl/**"
		}

		doLast{
			println asciidocResources.size()
	        asciidocResources.each {File file ->
	          println file.path
	          copy {
	            from file
	            into relativePath(outputDir)+"/images"
	          }
	        }
		}

	}

  reference {
		sourceDir = asciidoctor.outputDir
		pdfFilename = "parim-spark-reference.pdf"
		epubFilename = "parim-spark-reference.epub"
		expandPlaceholders = ""

		//fopUserConfig = file('src/reference/fop/fop-userconfig.xml')
		fopUserConfig = file('src/docbook/fop.xml')
	}

  afterEvaluate {
		tasks.findAll { it.name.startsWith("reference") }.each{ it.dependsOn.add("asciidoctor") }
	}

  // don't publish the default jar for the root project
	configurations.archives.artifacts.clear()

  task docsZip(type: Zip, dependsOn: 'reference') {
		group = "Distribution"
		baseName = "parim-spark"
		classifier = "docs"
		description = "Builds -${classifier} archive containing api and reference " +
			"for deployment at http://static.springframework.org/spring-framework/docs."

		from("src/dist") {
			include "changelog.txt"
		}

		/*from (api) {
			into "javadoc-api"
		}*/

		from (reference) {
			into "parim-spark-reference"
		}
	}

}

/*
 * Support publication of artifacts versioned by topic branch.
 * CI builds supply `-P BRANCH_NAME=<TOPIC>` to gradle at build time.
 * If <TOPIC> starts with 'SPR-', change version
 *     from BUILD-SNAPSHOT => <TOPIC>-SNAPSHOT
 *     e.g. 3.2.1.BUILD-SNAPSHOT => 3.2.1.SPR-1234-SNAPSHOT
 */
def qualifyVersionIfNecessary(version) {
    if (rootProject.hasProperty("BRANCH_NAME")) {
        def qualifier = rootProject.getProperty("BRANCH_NAME")
        if (qualifier.startsWith("SPR-")) {
            return version.replace('BUILD', qualifier)
        }
    }
    return version
}
